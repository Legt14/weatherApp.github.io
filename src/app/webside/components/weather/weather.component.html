<section
  class="ring-1 ring-indigo-500 rounded-md flex flex-col justify-top items-center w-full h-full p-2 sm:p-6 bg-[#24142c] text-[#abaed3] gap-4 transition ease-in duration-300 hover:scale-105 hover:shadow-xl hover:shadow-indigo-500/50"
>
  <span class="text-lg">{{ weatherObject.dt_txt | date : "short" }}</span>

  <div class="flex flex-col gap-2">
    <div
      class="rounded-xl bg-[#3e3b5148] p-2 flex justify-between flex-row gap-2"
    >
      <section class="w-32 text-3xl">
        <span> {{ weatherObject.main.temp.toFixed(2) }} °C</span>
      </section>
      <section
        class="w-36 flex flex-col items-end"
        *ngFor="let record of weatherObject.weather"
      >
        <div>
          {{ record.main }}
        </div>
        <div>
          {{ record.description }}
        </div>
        <div>
          <img src="{{ imgUrl }}{{ record.icon }}.png" />
        </div>
      </section>
    </div>
    <div>
      <div class="flex flex-col gap-1">
        <div
          class="border-dotted border-b-2 border-indigo-500 flex flex-row gap-4 justify-between"
        >
          <p>Feel Like:</p>
          <div>
            <span> {{ weatherObject.main.feels_like.toFixed(2) }} °C</span>
          </div>
        </div>
        <div
          class="border-dotted border-b-2 border-indigo-500 flex flex-row gap-4 justify-between"
        >
          <p>Humidity:</p>
          <span> {{ weatherObject.main.humidity }}% </span>
        </div>
        <div
          class="border-dotted border-b-2 border-indigo-500 flex flex-row gap-4 justify-between"
        >
          <p>Wind:</p>
          <span> {{ weatherObject.wind.speed }} km/h </span>
        </div>
      </div>
    </div>
  </div>
</section>
